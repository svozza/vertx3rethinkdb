<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scores</title>
</head>
<body>
<h1>Scores!</h1>
<div id="scores"></div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
<script src="assets/vertx-eventbus.js"></script>
<script>
    var eb = new EventBus('/eventbus/');
    eb.onopen = function () {
        eb.registerHandler('com.example.score.updates', function (err, msg) {
            $('#scores').text(msg.body);
        });
    };
</script>
</body>
</html>
